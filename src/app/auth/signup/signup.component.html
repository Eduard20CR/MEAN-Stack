<mat-card class="test" *ngIf="!isLoading">
  <form (submit)="onSubmitForm(form)" #form="ngForm">
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input
        matInput
        type="email"
        name="email"
        placeholder="E-Mail"
        required
        email
        ngModel
        #email="ngModel"
      />
      <mat-error *ngIf="email.invalid">Please Enter a Valid email</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Content</mat-label>
      <input
        matInput
        ngModel
        type="password"
        name="password"
        placeholder="Password"
        #password="ngModel"
        required
      />
      <mat-error *ngIf="password.invalid">Please Enter a password</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Signup</button>
  </form>
</mat-card>

<mat-spinner *ngIf="isLoading"></mat-spinner>
