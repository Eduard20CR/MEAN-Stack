<mat-card class="test" *ngIf="!isLoading">
  <form (submit)="onSubmitPost()" [formGroup]="form">
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input
        matInput
        name="title"
        placeholder="Title"
        formControlName="title"
      />
      <mat-error *ngIf="form.get('title')?.invalid"
        >Please Enter a the Post Title</mat-error
      >
    </mat-form-field>
    <div class="filePicker">
      <button
        mat-raised-button
        color="accent"
        type="button"
        (click)="filePicker.click()"
      >
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
      <div class="image-prev" *ngIf="imageUrlPreview !== '' && imageUrlPreview">
        <img [src]="imageUrlPreview" [alt]="form.value.title" />
      </div>
    </div>
    <mat-form-field class="example-full-width">
      <mat-label>Content</mat-label>
      <textarea
        matInput
        rows="6"
        name="content"
        placeholder="Content"
        formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('content')?.invalid"
        >Please Enter a the Post Content</mat-error
      >
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!form.valid"
    >
      Save Post
    </button>
  </form>
</mat-card>

<mat-spinner *ngIf="isLoading"></mat-spinner>
